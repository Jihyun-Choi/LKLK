{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div>
    <div style="text-align:center; max-width:500px; margin: 4rem auto">

       <h1>
           {{target_project.title}}
       </h1>

        <img src="{{target_project.image.url}}" alt="">
        <img src="{{target_project.image2.url}}" alt="">
        <img src="{{target_project.image3.url}}" alt="">
        <p>
            {{target_project.content}}
        </p>
        {% if target_project.writer == user %}
        <a href="{% url 'projectapp:update' pk=target_project.pk %}">
            <p>Update Project</p>
        </a>
        <a href="{% url 'projectapp:delete' pk=target_project.pk %}">
            <p>Delete Project</p>
        </a>
        {% endif %}

        <a href="{% url 'projectapp:list' %}">
            <p>list</p>
        </a>
    </div>
</div>
{% endblock %}
